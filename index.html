<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SAO Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing: border-box }
    body {
      font-family: 'Press Start 2P', sans-serif;
      background: url('sao_bg.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: rgba(173,216,230,0.85);
      border: 4px solid #000;
      padding: 30px 20px;
      width: 420px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    .login-box h1 {
      font-size: 20px;
      margin-bottom: 20px;
      letter-spacing: 4px;
    }
    .input-field {
      margin: 15px 0;
    }
    .input-field label {
      font-size: 10px;
      display: block;
      margin-bottom: 5px;
    }
    .input-field input {
      width: 85%;
      padding: 8px;
      border: 3px solid #000;
      font-size: 14px;
      font-family: inherit;
      background: #fff;
      border-radius: 8px;
    }
    .login-button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 12px;
      background: #ccc;
      border: 3px solid #000;
      cursor: pointer;
      font-family: inherit;
      border-radius: 8px;
    }
    .login-button:hover {
      background: #aaa;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>LOGIN</h1>
    <div class="input-field">
      <label for="userId">User ID:</label>
      <input type="text" id="userId">
    </div>
    <div class="input-field">
      <label for="password">Password:</label>
      <input type="password" id="password">
    </div>
    <button class="login-button">LINK START</button>
  </div>
</body>
</html>
